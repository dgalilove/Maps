<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="Style/styleUserService.css">
	</head>
	<body>
		<header>
			<h1>User's Settings</h1>
		</header>
		<main>
		<form id="frmRegister" onsubmit="onSubmit(event)">
			<table>
				<tr>
					<td><label for="email">E-mail:</label></td>
					<td><input type="email" name="email" id="email" /></td>
				</tr>
				<tr>
					<td><label for="age">Age:</label></td>
					<td>
						<input
							type="range"
							id="age"
							name="age"
							step="5"
							min="18"
							max="120"
							value="18"
							oninput="showAge(this.value)"
						/>
						<span id="sAge">18</span>
					</td>
				</tr>
			</table>
			<h2>Colors</h2>
			<table>
				<tr>
					<td><label for="bgc">Set Background Color</label></td>
					<td><input type="color" name="bgc" id="bgc" value="#FFFFFF" /></td>
				</tr>
				<tr>
					<td><label for="tc">Set Text Color</label></td>
					<td><input type="color" name="tc" id="tc" /></td>
				</tr>
			</table>
			<h2>Date</h2>
			<table>
				<tr>
					<td><label for="dob">Date of Birth:</label></td>
					<td>
						<input type="date" id="dob" name="dob" value="2000-12-14" />
					</td>
				</tr>
				<tr>
					<td><label for="bt">Birth Time:</label></td>
					<td>
						<input type="time" id="bt" name="bt" value="00:00" />
					</td>
				</tr>
			</table>
			<button>Set</button>
		</form>
	</main>
    <script src="Script/userService.js"></script>
	</body>
</html>
